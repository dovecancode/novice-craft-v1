<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merry Christmas Door</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <p class="lead">Click the door to see santa</p>
    <div class="container">
      <div class="content">
        <div class="door">
          <div id="front-door" class="front-door">
            <img id="doorOpen" class="door-img" src="assets/img/door.png" alt="" />
          </div>
          <div class="back-door">
            <div class="inside-door">
              <img class="border" src="assets/img/border.png" alt="" />
              <img class="item-door" src="assets/img/santa-welcome.png" alt="" />
              <audio id="santaWelcome" src="assets/audio/santa-claus-merry-christmas-ho-ho-ho.mp3"></audio>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
